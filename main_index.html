<!DOCTYPE html>
<html lang="US-en">
<head>
    <title>flash | card</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta author="francis" descrption="building a flash_card">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https//fonts.googleapis.com/css2?family=kumbh+Sans:wght@300;400;700&display=swap" />
    <link rel="stylesheet" href="../projectStyle.css/style.css" type="text/css">
</head>
<body>
<!--&&&&& the background patterns &&&&&&-->
    <section>
        <div class="bg-container">
            <div class="top-pattern">
                <img class="top" src="../images/bg-pattern-top.svg" alt="top-pattern" width="" >
            </div>
            <div class="card-container">
                <img class="pattern" src="../images/bg-pattern-card.svg.svg" alt="pattern">
                <div class="vic">
                    <img src="../images/image-victor.jpg" alt="victor">
                </div>
                <div class="text">
                    <h2>Victor Crest <small class="small">26</small> </h2>
                    <p>London</p>
                    <hr>
                    <div class="followers">
                        <p> <b> 80K </b> <br> <small>followers</small></p>
                        <p> <b> 803K </b> <br><small>likes</small></p>
                        <p> <b> 1.4K</b> <br><small>photos</small></p>
                    </div>
                </div>
            </div>
            <div class="bottom-pattern">
                <img src="../images/bg-pattern-bottom.svg" alt="bottom-pattern" width="">
            </div>
        </div>
    
    </section>
</body>
</html>
